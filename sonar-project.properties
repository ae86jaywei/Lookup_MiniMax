# SonarCloud项目配置
# 中望CAD动态块查寻插件

# 项目信息
sonar.projectKey=zhongwang-cad-zwdynlookup
sonar.organization=zhongwang-cad
sonar.projectName=中望CAD动态块查寻插件
sonar.projectVersion=1.0.0

# 源代码目录
sonar.sources=Core, Services, Commands, Models, UI, Helpers
sonar.tests=UnitTests, Integration, Performance, UI
sonar.sourceEncoding=UTF-8

# C#特定配置
sonar.cs.dotcover.reportsPaths=coverage.xml
sonar.cs.opencover.reportsPaths=coverage.xml
sonar.cs.vstest.reportsPaths=TestResults/*.trx
sonar.cs.nunit.reportsPaths=TestResults/*.trx

# 排除文件
sonar.exclusions=**/bin/**,**/obj/**,**/TestResults/**,**/packages/**,**/node_modules/**,**/.vs/**,**/*.Designer.cs,**/*.Resources.Designer.cs
sonar.coverage.exclusions=**/Test*.cs,**/*Test*.cs,**/*Tests.cs,**/*_Stub.cs,**/*_Helper.cs,**/Program.cs,**/Startup.cs

# 质量配置
sonar.scm.disabled=true
sonar.gitignore.inclusion=true

# 测试覆盖率
sonar.cs.coverage.reportPaths=TestResults/coverage.cobertura.xml
sonar.coverageReportPaths=TestResults/coverage.cobertura.xml

# 技术债务配置
sonar.technicalDebt.ratingThreshold=1.0
sonar.newCode.referenceBranch=main

# 质量门禁配置
sonar.qualitygate.wait=true
sonar.qualitygate.projectStatus=OK